<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./fonts.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div
      class="flex flex-col items-center justify-center min-h-screen bg-[#FFF0F1]"
    >
      <div
        class="flex flex-col items-center justify-center m-6 rounded-2xl shadow-2xl md:flex-row md:max-h-full md:max-w-screen-md md:space-x-24"
      >
      <!-----------Left Side------------>
        <div class="flex flex-col items-center p-6  md:w-100  justify-center space-y-6 md:space-y-0 md:w-1/2 relative">
            <span class="bg-gray-500  flex items-center justify-center h-6 w-6 rounded-2xl absolute right-2 top-2 md:hidden p-4 cursor-pointer shadow-lg">
                <i class="icon-arrows-remove font-bold text-white text-3xl pt-1"></i>
            </span>
          <h1 class="text-3xl font-bold ">
            Log In
            <span class="block text-base my-4 text-gray-400 font-light">
              login to your account to apload or download videos,photos and
              musics.
            </span>
          </h1>
          <input type="text" class="border min-w-full py-5 rounded-lg text-sm text-gray-600 px-3 focus:outline-none" placeholder="Enter your email address" />
          <div class="flex flex-col items-center justify-center min-w-full">
            <p class="text-sky-700 text-base">Forget password?</p>
            <button class="flex justify-center bg-sky-700 text-white py-5 mb-4 px-10 font-bold hover:-translate-y-1 hover:bg-sky-600 transition delay-150 ease-out text-base  rounded-lg mt-2 min-w-full  ">Next <i class="icon-arrows-slim-right font-bold text-2xl ml-1"></i></button>
          </div>
          <div class="border border-gray-200 min-w-full"></div>
          <div class="flex flex-col items-center justify-center space-y-2 min-w-full">
            <p class="text-base font-light mb-3">Or login with</p>
            <div class="flex flex-col space-y-4 justify-center min-w-full md:flex-row  md:space-y-0 md:space-x-5">
              <a href="#" class="flex items-center justify-center border border-gray-300 hover:-translate-y-1 transition ease-out duration-200 px-4 py-4 rounded-lg"
                ><img src="./images/facebook.png" class="flex h-6 mr-1" alt="facebook" /> facebook</a
              >
              <a href="#" class="flex items-center justify-center border border-gray-300 hover:-translate-y-1 transition ease-out duration-200 px-4 py-4 rounded-lg"
                ><img src="./images/google.png" class="h-6 mr-1" alt="google" /> google</a
              >
            </div>
          </div>
        </div>
      <!-----------Right Side------------>
        <div class="hidden md:block relative md:w-1/2 h-auto flex justify-items-end">
            <span class="bg-white  flex items-center justify-center h-6 w-6 rounded-2xl absolute right-2 top-3 p-4 cursor-pointer shadow-lg">
                <i class="icon-arrows-remove font-bold text-gray-500 text-3xl pt-1"></i>
            </span>
           
          <img src="./images/image.jpg" class="w-[430px]" alt="image" />
        </div>
      </div>
    </div>
  </body>
</html>
